<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid-Layout-2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="Grid_Layout_02.css" />
</head>

<body>
    <div class="container-fluid my-5">
        <div class="row no-gutters">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-4">
                        <div class="d-flex bg1 ht1"></div>
                    </div>
                    <div class="col-md-6">
                        <div class="d-flex mrg2 bg2 ht1"></div>
                    </div>
                    <div class="col-md-2">
                        <div class="d-flex bg3 ht1"></div>
                    </div>
                    <div class="col-md-4">
                        <div class="d-flex my-2 bg4 ht2"></div>
                    </div>
                    <div class="col-md-8">
                        <div class="d-flex my-2 bg5 ht2"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="d-flex mx-1 ht3 bg6"></div>
            </div>
            <div class="col-md-3">
                <div class="d-flex mx-1 ht3 bg7"></div>
            </div>
            <div class="col-md-1">
                <div class="d-flex mx-1 ht3 bg8"></div>
            </div>
        </div>
    </div>
</body>

</html>
