<div class="body">
    <div class="content">
        <div class="d-lg-flex justify-content-between flex-wrap flex-md-nowrap align-items-center py-4">
            <div class="col-auto d-flex justify-content-between ps-0 mb-4 mb-lg-0">
                <div class="me-lg-3"><a href="#" class="btn btn-secondary text-dark"><span class="fas fa-plus me-2"></span><span>New Tasks</span></a></div>
                <div class="btn-group"><button class="btn btn-dark text-white"><span class="fas fa-archive"></span></button> <button class="btn btn-dark text-white"><span class="fas fa-exclamation-circle"></span></button> <button class="btn btn-dark text-white"><span class="fas fa-trash-alt"></span></button></div>
            </div>
            <div class="col-12 col-lg-6 px-0">
                <div class="mb-0">
                    <div class="input-group"><span class="input-group-text" id="basic-addon3"><span class="fas fa-search"></span></span> <input type="text" class="form-control" id="exampleInputIconLeft" placeholder="Search Tasks Here" aria-label="Search" aria-describedby="basic-addon3"></div>
                </div>
            </div>
        </div>

        <div class="task-wrapper border bg-white shadow-sm rounded">
            <div class="card hover-state border-bottom rounded-0 rounded-top py-3">
                <li *ngFor="let user of userDetails">
                    <div class="card-body d-sm-flex align-items-center flex-wrap flex-lg-nowrap py-0">

                        <div class="col-1 text-left text-sm-center mb-2 mb-sm-0">
                            <div class="form-check check-lg inbox-check me-sm-2">
                                <input class="form-check-input" type="checkbox" value="" id="mailCheck1" checked="checked"> <label class="form-check-label" for="mailCheck1"></label>
                            </div>
                        </div>
                        <div class="col-11 col-lg-8 px-0 mb-4 mb-md-0">
                            <div class="mb-2 headstyle">
                                <b class="line-through"> {{user.meetingName}} </b>
                                <div class="d-block d-sm-flex">
                                    <div class="fw-normal text-gray mb-3 mb-sm-0">
                                        <span class="fas fa-clock me-2">
                                                <b> {{user.time}} </b>
                                            </span>
                                    </div>
                                    <div class="ms-sm-3">
                                        <span class="badge super-badge badge-lg bg-success">
                                                <b> {{user.status}} </b>
                                            </span>
                                    </div>
                                </div>
                            </div>
                            <div class="fw-bold text-dark">
                                <span class="fw-normal text-gray line-through">
                                        <b> {{user.description}} </b>
                                    </span>
                            </div>
                        </div>
                        <div class="col-10 col-sm-2 col-lg-2 col-xl-2 d-none d-lg-block d-xl-inline-flex align-items-center ms-lg-auto text-right justify-content-end px-md-0">
                            <div class="rating-star star-lg d-none d-lg-inline-block"><input type="checkbox" id="InboxStar6" name="star"> <label class="rating-star-label" for="InboxStar6"><span class="sr-only">Star</span></label></div>
                            <div class="btn-group ms-md-3"><button class="btn btn-link text-dark dropdown-toggle dropdown-toggle-split m-0 p-0" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="icon icon-sm"><span class="fas fa-ellipsis-h icon-dark"></span> </span><span class="sr-only">Toggle Dropdown</span></button>
                                <div class="dropdown-menu dropdown-menu-end py-0"><a class="dropdown-item rounded-top" href="#"><span class="fas fa-edit"></span>Edit</a> <a class="dropdown-item text-warning" href="#"><span class="fas fa-star"></span>Important</a> <a class="dropdown-item text-danger rounded-bottom"
                                        href="#"><span class="fas fa-trash-alt"></span>Delete</a></div>
                            </div>
                        </div>

                    </div>

                </li>
            </div>
        </div>

        <div class="row p-4">
            <div class="col-7 mt-1">Showing 1 - 20 of 300</div>
            <div class="col-5">
                <div class="btn-group float-end"><a href="#" class="btn btn-gray-200 disabled"><span class="fas fa-chevron-left"></span></a> <a href="#" class="btn btn-secondary"><span class="fas fa-chevron-right"></span></a></div>
            </div>
        </div>
    </div>
</div>
